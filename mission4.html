<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <h1>selector test</h1>

  <ul>
    <li>apple</li>
    <li>orange</li>
    <li>banana</li>
    <li>grape</li>
    <li>strawberry</li>
  </ul>

</body>
<script>

var node = document.createElement("li");
var textnode = document.createTextNode("Melon");
var locatenode = document.querySelector("ul").childNodes[3]
node.appendChild(textnode);
locatenode.appendChild(node);

</script>
</html>
